<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>Category: {{currentCategoryName}}</h4>
        <div class="container-fluid">
            <div class="row">
                <!-- Loop Over the Collection of Products-->
                <div class="col-md-3" *ngFor="let product of products">
                    <div class="product-box">
                        <a routerLink="/product/{{product.id}}"><img src="{{product.imageUrl}}" class="img-responsive"></a>
                        <a routerLink="/product/{{product.id}}"><h1>{{product.name}}</h1></a>
                        <div class="price">{{product.unitPrice | currency:'USD'}}</div>
                        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>
                <div class="alert alert-warning col-md-12" role="alert" *ngIf="products?.length==0">
                    No Products Found...
                </div>
            </div>
            <!-- Begin Footer Pagination-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9">
                                <ngb-pagination [(page)]="thePageNumber" [maxSize]="5" [pageSize]="thePageSize" [collectionSize]="theTotalElements" (pageChange)="listProducts()" [boundaryLinks]="true"></ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
